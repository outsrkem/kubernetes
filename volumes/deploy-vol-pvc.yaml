apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mypvc
  namespace: default
spec:
  accessModes: ["ReadWriteMany"] #一定时pv的子集
  resources: #资源限制
    requests:
      storage: 3Gi #表示我要pvc为1G的空间
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-pod-vol-pvc
  namespace: default
spec:
  replicas: 7
  selector:
    matchLabels:
      app: myapp
      release: canary
  template:
    metadata:
      labels:
        app: myapp
        release: canary
    spec:
      containers:
      - name: myapp
        image: ikubernetes/myapp:v2
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: html
        persistentVolumeClaim:
          claimName: mypvc  
        
